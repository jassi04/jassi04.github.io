<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Video Gallery</h1>
        <div class="grid">
            <div class="grid-item">
                <video src="Dumb ways to die.mp4" muted></video>
            </div>
            <div class="grid-item">
                <video src="Me or who (short film).mp4" muted></video>
            </div>
            <div class="grid-item">
                <video src="Motion graphics .mp4" muted></video>
            </div>
            <div class="grid-item">
                <video src="Toast (short film).mp4" muted></video>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
