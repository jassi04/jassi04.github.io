<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Gallery</h1>
        <div class="grid">
            <div class="grid-item">
                <img src="forest house1.jpg" alt="Forest House 1">
            </div>
            <div class="grid-item">
                <img src="image 1.jpg" alt="Image 1">
            </div>
            <div class="grid-item">
                <img src="image 8.jpg" alt="Image 8">
            </div>
            <div class="grid-item">
                <img src="model.png" alt="Model">
            </div>
            <div class="grid-item">
                <img src="texture 2.png" alt="Texture 2">
            </div>
            <div class="grid-item">
                <img src="forest house 2.png" alt="Forest House 2">
            </div>
            <div class="grid-item">
                <img src="image 6.1.png" alt="Image 6.1">
            </div>
            <div class="grid-item">
                <img src="perfume bottles 1.png" alt="Perfume Bottles 1">
            </div>
            <div class="grid-item">
                <img src="texture 1.png" alt="Texture 1">
            </div>
        </div>
    </div>
</body>
</html>
