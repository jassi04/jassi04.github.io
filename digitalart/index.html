<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Gallery</h1>
        <div class="grid">
            <div class="grid-item">
                <img src="Image001.png" alt="Image 001">
            </div>
            <div class="grid-item">
                <img src="ih2.jpg" alt="IH 2">
            </div>
            <div class="grid-item">
                <img src="ih1.jpg" alt="IH 1">
            </div>
            <div class="grid-item">
                <img src="girl.jpg" alt="Girl">
            </div>
            <div class="grid-item">
                <img src="DR2.jpg" alt="DR 2">
            </div>
            <div class="grid-item">
                <img src="DR1.jpg" alt="DR 1">
            </div>
        </div>
    </div>
</body>
</html>
